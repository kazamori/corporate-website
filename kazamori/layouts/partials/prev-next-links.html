{{ with .Parent.Pages.Prev . }}
<span class="prev-page far fa-arrow-alt-circle-left">
  <a href="{{ .RelPermalink }}">{{ .Title }}</a>
</span>
{{ end }}

{{ with .Parent.Pages.Next . }}
<span class="next-page">
  <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  <span class="far fa-arrow-alt-circle-right" />
</span>
{{ end }}
