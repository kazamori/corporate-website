{{ partial "header" . }}

<main class = "content-box">
    <div>
        {{ $paginator := .Paginate (where .Pages "Type" "news") }}
        {{ range $paginator.Pages }}
            <h3>{{ .Title }}</h3>
            {{ range (.Paginator 5).Pages }}
                {{partial "list-item-project.html" .}}
            {{ end }}
        {{ end }}
        <a href="/news/page/2" style="font-size: 0.8em">過去のニュースはこちら</a>
    </div>
</main>

{{ partial "footer" . }}
